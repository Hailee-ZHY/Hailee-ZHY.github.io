---
layout: default
---

<main class="main  container">

  <div class="content">

    <article class="article  article--page  typeset">

      <small>{{ page.date | date: "%-d %B %Y" }}</small>
      <h1>{{ page.title }}</h1>
      <p class="view">by {{ page.author | default: site.author }}</p>
      {{ content }}

    </article>

  </div>

</main>

{% if page.tags %}

  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>

{% endif %}
