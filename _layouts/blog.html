---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}

<main class="main  container">

  <div class="content">

    <article class="article  article--page  typeset">

      {% for post in site.posts %}
      <div>
        <h3><a href="{{post.url}}"></a>{{post.title}}</h3>
        {{post.description | markdownify}}
      </div>
      {% endfor %}

    </article>

  </div>

</main>
